<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='workarea'>
    <div id='card'>
      <div id="pattern"></div>
    <img src="images/image-victor.jpg" alt="thumb of victor">
      <div id="info">
        <h2>Victor Crest <span> 26</span></h2>
        <h3>London</h3>
        <ul >
        <li><h2>80K</h2><span>Followers</span></h2></li>
          <li><h2>803K</h2><span>Likes</span></li>
          <li><h2>1.4K</h2><span>Photos</span></h2></li>
          </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/davisonajr">Davison Almeida Jr.</a>
    </div>
  </div>
</body>
</html>
